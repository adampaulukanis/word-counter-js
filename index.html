<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Word Counter with JavaScript" />
    <title>Word Counter with JavaScript</title>
    <link href="css/main.css" rel="stylesheet" />
    <script src="js/main.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div>
        <h2 class="title">Word Counter</h2>
        <textarea
          class="text-input"
          placeholder="Paste text here..."
        ></textarea>
      </div>
      <div class="counter">
        <strong>Word Count:    </strong>
        <span class="word-count">0</span>
      </div>
      <div class="counter">
        <strong>Letter Count: </strong>
        <span class="letter-count">0</span>
      </div>
      <div class="counter">
        <strong>Number of Spaces: </strong>
        <span class="space-count">0</span>
      </div>
    </div>
  </body>
</html>
